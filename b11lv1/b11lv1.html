<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('nhập số phần tử của mảng')
  let  arr = []
  let arrChan=[]
  for (let i = 0; i < n; i++) {
    let a = +prompt(`nhập phần tử arr[${i}]`)
    arr.push(a)
  }
  for (let j = 0; j < arr.length; j++) {
    if(arr[j]%2==0){
      arrChan.push(arr[j])
    }
  }
  document.write(`cac phan tu chan trong mang da nhap: ${arrChan}`)
</script>
</body>
</html>
