<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhập số phần tử của mảng')
    let  arr = []
    let mangGiaTriTangDan=[]
    for (let i = 0; i < n; i++) {
        let a = +prompt(`nhập phần tử arr[${i}]`)
        arr.push(a)
    }
    let max = arr[0]
    mangGiaTriTangDan.push(max)
    for (let j = 0; j < arr.length; j++) {
        if(max< arr[j]){
            max = arr[j]
            mangGiaTriTangDan.push(max)
        }
    }
    document.write(`mang: ${arr} <br>`)
    document.write(`mang sap xep theo gia tri tang dan: ${mangGiaTriTangDan.join(',')}`)
</script>
</body>
</html>
