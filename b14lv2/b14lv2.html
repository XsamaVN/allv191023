<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('nhập số phần tử của mảng')
    let  arr = []

    for (let i = 0; i < n; i++) {
        let a = +prompt(`nhập phần tử arr[${i}]`)
        arr.push(a)
    }
    let tong = 0
    for (let i = 0; i < arr.length; i++) {
        if(arr[i]%3==0){
            tong += arr[i];
        }
    }

    document.write(`Tong cac phan tu chia het cho 3 trong mang: ${tong}`)
</script>
</body>
</html>
