<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangA = [1,2,3,4,5,6]
    let mangB = [3,4,5,6,7,8,9]
    let mangC = []
    let dem = 0
    for (let i = 0; i < mangA.length; i++) {
        for (let j = 0; j < mangB.length; j++) {
            if(mangA[i] === mangB[j]){
                dem++
                mangC.push(mangA[i])
            }
        }
    }
    console.log(`So luong phan tu mang A nam trong mang B la: ${dem} <br>`)
    console.log(`Cac phan tu do la: ${mangC}`)
</script>
</body>
</html>
